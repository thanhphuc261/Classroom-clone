<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream</title>

    <!-- Tab icon -->
    <link rel="icon" href="./svgs/board.svg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <!-- Header -->
    <header
      class="
        fixed-top
        header
        shadow
        d-flex
        align-content-center
        gap-5
        px-4
        py-3
        bg-white
      "
    >
      <a href="#" class="logo mr-3">
        <img src="svgs/logo.svg" alt="Logo" />
      </a>

      <nav class="d-flex align-items-center gap-3">
        <a class="d-flex align-items-center text-secondary" href="#">Stream</a>
        <a class="d-flex align-items-center text-secondary" href="#"
          >Classwork</a
        >
        <a class="d-flex align-items-center text-secondary" href="#">People</a>
      </nav>
    </header>

    <main class="container">
      <!-- Banner -->
      <section
        class="
          d-flex
          flex-column
          gap-2
          space-header
          banner
          text-white
          bg-secondary
          px-3
          py-4
          rounded
        "
      >
        <h1 class="banner__class">Front end class</h1>
        <div class="fs-4">
          <span>Teacher: </span
          ><span class="banner__teacher">Teacher name</span>
        </div>
        <div class="fs-4">
          <span>Subject: </span
          ><span class="banner__subject">HTML, CSS, JavaScript</span>
        </div>
        <div class="fs-4">
          <span>Room: </span><span class="banner__room">1234</span>
        </div>
      </section>

      <!-- Content -->
      <section class="container mt-5">
        <div class="row">
          <div class="col col-lg-3 d-none d-lg-block">
            <div class="border pt-4 px-4 pb-5">
              <div class="mb-4">Upcoming</div>
              <p class="mb-5">Woohoo, no work due soon!</p>
              <a href="#" class="d-block text-success text-end">View All</a>
            </div>
          </div>

          <div class="col col-lg-9">
            <div class="bg-white px-3 py-4 rounded shadow">
              <div class="d-flex align-items-center mb-3">
                <img
                  class="avatar me-3"
                  src="https://avatars.dicebear.com/api/adventurer-neutral/123456.svg"
                  alt="Avatar"
                />
                <div>Share with your class</div>
              </div>
              <textarea
                class="w-100 p-3 border mb-2"
                cols="30"
                rows="5"
                placeholder="Write something..."
              ></textarea>
              <div class="d-flex align-items-lg-center justify-content-between">
                <input type="file" />
                <div class="btn btn-primary">Upload</div>
              </div>
            </div>

            <ul class="mt-5">
              <li class="bg-white px-3 py-4 rounded shadow">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="d-flex align-items-center mb-3">
                    <img
                      class="avatar me-3"
                      src="https://avatars.dicebear.com/api/adventurer-neutral/123456.svg"
                      alt="Avatar"
                    />
                    <h3 class="fs-5">Teacher</h3>
                  </div>
                  <div class="btn btn-dark text-white">&#x2716;</div>
                </div>

                <p class="border-bottom pb-3">Hi all my students!!</p>

                <div class="fw-bold">Comment:</div>

                <ul class="mt-2 border-bottom">
                  <li>
                    <div
                      class="
                        d-flex
                        align-items-center
                        justify-content-between
                        mb-3
                      "
                    >
                      <div class="d-flex align-items-center">
                        <img
                          class="avatar me-3"
                          src="https://avatars.dicebear.com/api/adventurer-neutral/123.svg"
                          alt="Avatar"
                        />
                        <h3 class="fs-6">Student</h3>
                      </div>
                      <div class="btn btn-dark text-white">&#x2716;</div>
                    </div>
                    <p>Hi there!</p>
                  </li>
                </ul>

                <form class="d-flex align-items-center mt-4">
                  <img
                    class="avatar me-3"
                    src="https://avatars.dicebear.com/api/adventurer-neutral/123456.svg"
                    alt="Avatar"
                  />
                  <input
                    class="flex-grow-1 border me-2 p-2"
                    placeholder="Write your comment..."
                  />
                  <button type="submit" class="btn btn-primary">Send</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
